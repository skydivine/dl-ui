<template>
    <tr>
        <td>
            <au-autocomplete 
                value.bind="roNo" 
                error.bind="error.RONo" 
                read-only.bind="readOnly || isEdit"
                loader.bind="costCalLoader"
                text.bind = "costCalView"
                placeholder = "Cari RO"
                options.bind="length4">
        </au-autocomplete>
        </td>
       
        <td>
            <au-textbox 
                value.bind="data.scNo"
                read-only.bind="true"
                options.bind="controlOptions">
            </au-textbox>
        </td>
        <td>
            <au-textbox 
                value.bind="data.buyerBrand.name"
                read-only.bind="true"
                options.bind="controlOptions">
            </au-textbox>
        </td>
        <td>
            <au-textbox 
                value.bind="data.comodity.name"
                read-only.bind="true"
                options.bind="controlOptions">
            </au-textbox>
        </td>
        <td>
            <au-multiline
            value.bind="data.comodityDesc"
            error.bind="error.description"
            read-only.bind="readOnly ">
        </au-multiline>
        </td>
       
        <td>
            <au-numeric 
                value.bind="data.quantity" 
                error.bind="error.Quantity" 
                read-only.bind="readOnly || isEdit"
                options.bind="controlOptions"
                format="0">
            </au-numeric>
        </td>
        <td>
            <au-autocomplete 
                value.bind="uom" 
                loader.bind="uomLoader"
                text.bind = "uomView"
                placeholder ="Cari Satuan"
                read-only.bind="readOnly || isEdit"
                options.bind="controlOptions">
            </au-autocomplete>        
        </td> 
        <td>
            <au-numeric 
                value.bind="data.priceRO" 
                read-only.bind="true"
                options.bind="controlOptions">
            </au-numeric> 
        </td>  
        <td>
            <au-numeric 
                value.bind="data.price" 
                error.bind="error.Price" 
                read-only.bind="readOnly || isEdit"
                options.bind="controlOptions"
                format="0.0000">
            </au-numeric> 
        </td>    
        <td>
            <au-textbox 
                value.bind="data.currencyCode" 
                read-only.bind="true"
                options.bind="controlOptions">
            </au-textbox> 
        </td> 
        <td>
                <au-numeric 
                    value.bind="Amount" 
                    read-only.bind="true"
                    options.bind="controlOptions"
                    format="0.0000">
                </au-numeric>        
            </td>   
            <td>
                <au-textbox 
                    value.bind="data.unit.code" 
                    read-only.bind="true"
                    options.bind="controlOptions">
                </au-textbox>        
            </td>   
            <td>
                <au-numeric 
                    value.bind="data.cmtPrice" 
                    read-only.bind="readOnly || isEdit"
                    options.bind="controlOptions"
                    format="0.0000">
                </au-numeric>        
            </td> 
            
            <td>
                <au-numeric 
                    value.bind="cmtAmount" 
                    read-only.bind="true"
                    options.bind="controlOptions"
                    format="0.0000">
                </au-numeric>        
            </td> 
        </td> 
        <td if.bind="!readOnly">
            <button class="btn btn-danger pull-right" click.delegate="onremove(data, $event)" >-</button>
        </td>
     </tr>
</template>
