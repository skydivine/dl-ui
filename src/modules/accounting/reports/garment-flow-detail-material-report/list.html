<template>
    <h1 class="page-header">Laporan Rekap BUK</h1>

    <form class="form-horizontal">


        <au-dropdown 
              label="Kategori" 
              value.bind="KtgrItem"
              items.bind="KategoriItem"
              options.bind="controlOptions" >
        </au-dropdown>
        <au-autocomplete value.bind="unit" label="Unit" loader.bind="unitLoader" placeholder="Cari Unit"
          read-only.bind="readOnly" text.bind="unitView" options.bind="controlOptions">
        </au-autocomplete>
        <au-datepicker
            value.bind="dateFrom"
            label="Tanggal Awal"
            options.bind="controlOptions">
        </au-datepicker>
        
        <au-datepicker
            value.bind="dateTo"
            label="Tanggal Akhir"
            options.bind="controlOptions">
        </au-datepicker> 

        <div class="form-group">
            <label for="contact" class="col-sm-5 control-label"></label>
            <div class="col-sm-3">
                <button click.delegate="search()" class='btn btn-success'>Cari</button>
                <button click.delegate="reset()" class='btn btn-success'>Reset</button>
            </div>
        </div>
    </form>

    <au-table
        view-model.ref="tableList"
        data.bind="loader"
        columns.bind="columns"
        sortable="true"
        page-size="25"
        options.bind="tableOptions">
        <div slot="toolbar" class="btn-group">
            <button class="btn btn-primary" click.delegate="xls()">Export ke Excel</button>
        </div>
    </au-table>
</template>
