<template>
    <style>
        .tab {
            padding: 15px;
            text-align: center;
            cursor: pointer;
            border-bottom: 6px solid #ccc;
        }

        .tab:hover {
            background-color: #ddd;
        }

        .tab.active {
            border-color: #173250 !important;
        }
    </style>
    <template if.bind="accessCount > 1">
        <div class="row">
            <template repeat.for="role of roles">
                <div if.bind="role.hasPermission"
                    class="col-sm-${accessCount === 3 ? 4 : 6} tab ${activeRole.key === role.key ? 'active' : ''}"
                    click.delegate="changeRole(role)">
                    ${role.label}
                </div>
            </template>
        </div>
        <br>
    </template>
    <au-input-form title="Buat Approval Permohonan VB ${activeRole.key === 'PO' ? 'With PO' : 'Non PO'}"
        options.bind="formOptions">
        <div class="row">
            <div class="col-sm-3">
                <au-autocomplete label="No VB" value.bind="vbWithPO" loader.one-time="vbWithPOLoader"
                    text.bind="vbWithPOView" select.bind="selectVB" query.bind="filterWithPO"
                    if.bind="activeRole.key === 'PO'">
                </au-autocomplete>

                <au-autocomplete label="No VB" value.bind="vbNonPO" loader.one-time="vbNonPOLoader"
                    text.bind="vbNonPOView" select.bind="selectVB" query.bind="filterNonPO"
                    if.bind="activeRole.key === 'NONPO'">
                </au-autocomplete>

            </div>

            <div class="col-sm-3">
                <au-autocomplete label="Unit" value.bind="unit" loader.one-time="unitLoader" text.bind="unitView"
                    select.bind="selectUnit">
                </au-autocomplete>
            </div>

            <div class="col-sm-3">
                <au-datepicker label="Tgl VB" value.bind="date" loader.one-time="loader" select.bind="selectDate">
                </au-datepicker>
            </div>

            <div class="col-sm-2">
                <button class="btn btn-primary" click.delegate="search()">Cari</button>
            </div>
        </div>

        <br><br>

        <au-textbox show.bind="error.CashierApproval" error.bind="error.CashierApproval" read-only="true">
        </au-textbox>

        <au-table view-model.ref="documentTable" data.bind="documentData" columns.bind="columnsWithPO"
            sortable.bind="true" selections.bind="selectedItems" options.bind="tableOptions"
            if.bind="activeRole.key === 'PO'">
        </au-table>

        <au-table view-model.ref="documentTable" data.bind="documentData" columns.bind="columnsNonPO"
            sortable.bind="true" selections.bind="selectedItems" options.bind="tableOptions"
            if.bind="activeRole.key === 'NONPO'">
        </au-table>

        <br>
    </au-input-form>
</template>
